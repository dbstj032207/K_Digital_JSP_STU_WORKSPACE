		<title>Insert title here</title> 
		<script type="text/javascript"> 
			var n = prompt("count 값을 입력하세요.") 
			
			var cnt = 1;
			var sum = 0;
			while (cnt <= n) {
				sum += cnt;
				cnt++;
			}
 			console.log(sum);
		</script>
