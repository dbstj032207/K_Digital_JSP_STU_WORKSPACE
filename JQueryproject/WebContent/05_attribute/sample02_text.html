<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
		$(function () {
			$("button").on("click", function() {
				console.log($("#x").text());
				var data = $("#x").text()
				$("#result").text(data);
			});

		}); // end doc
			
			
		</script>
	</head>
	<body>
		<p id="x"><span>홍길동</span></p>
	    <div id="result"></div>
		<button>OK</button>
	</body>
</html>
