<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
		$(function () {
			var x = $(":first-child");
			console.log(":first-child", x);	// :first-child S.fn.init(7)
			
			var x2 = $("ul:first-child");
			console.log("ul:first-child", x2);	// ul:first-child S.fn.init(1)
			
			// ul의 첫번째 자식
			var x3 = $("ul > :first-child");
			console.log("ul > :first-child", x3);	// ul > :first-child S.fn.init(2)
			 
			// ul의 부모 기준
			var x4 = $("li:last-child");
			console.log("li:last-child", x4);	// li:last-child S.fn.init(2)
			for ( var i = 0; i < x4.length; i++) {
				console.log(x4[i].innerText);
			}
			
			for ( var i in x4) {
				console.log(x4[i].innerText);
			}
			
		}); // end doc
			
			
		</script>
	</head>
	<body>
		<ul>
			<li>A</li>
			<li>A2</li>
			<li>A3</li>
			<li>A4</li>
		</ul>
		<ul>
			<li>b</li>
			<li>b2</li>
			<li>b3</li>
			<li>b4</li>
		</ul>
		<div>
			<p>Hello</p>
		</div>


	</body>
</html>
