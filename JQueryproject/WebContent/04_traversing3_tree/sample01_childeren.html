<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
		$(function () {
			// children은 자식까지만
			$("div").children("span").css("color", "red");
			// find는 자식 및 자손 포함
			$("div").find("span").css("font-size", "40px");
		}); // end doc
			
			
		</script>
	</head>
	<body>
		<div>
			<span>홍길동</span>
		</div>
		<div>
			유관순
			<p>
				<span>강감찬</span>
			</p>
		</div>
	</body>
</html>
