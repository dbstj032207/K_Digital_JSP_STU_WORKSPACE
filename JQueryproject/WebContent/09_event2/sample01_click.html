<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
		$(function () {
 			$("#a").click( function() {
				console.log("ok");
			}); 
 			
 			$("#b").click( function() {
				$("#a").click();	//.trigger("click")과 동일
			}); 

		}); // end doc
			
			
		</script>
	</head>
	<body>
		<button id="a" >ok</button>
		 <button id="b">ok-trigger</button>
		 <div id="result"></div>

	</body>
</html>
