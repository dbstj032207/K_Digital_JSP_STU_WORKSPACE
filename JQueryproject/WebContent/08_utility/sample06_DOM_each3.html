<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
		$(function () {

			$("button").on("click", xxx);

		}); // end doc
		
		function xxx() {
			var result = 0;
			$("li").each( function(idx, data) {
				//var v = this.innerText;
				var v = $(this).text();
				result = result + parseInt(v);
			});
			
			console.log(result);
			$("#result").text(result);
		}
			
			
		</script>
	</head>
	<body>
		<ul>
		   <li>100</li>
		   <li>200</li>
		   <li>300</li>
		   <li>400</li>
		</ul>
		<button>합계</button><br>
		<span id="result"></span>
	</body>
</html>
