<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table 태그 실습</title>
	</head>
	<body>
		<table border="1">
			<caption>캡션 실습</caption>
			<tr>
				<th>1열 제목</th>
				<th>2열 제목</th>
			</tr>
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
	</body>
</html>
