<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table 태그 실습</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>
					<p>첫 번째 단락입니다.</p>
					<p>두 번째 단락입니다.</p>
				</td>
				<td>중첩 테이블:
					<table border="1">
						<tr>
							<td>A</td>
							<td>B</td>
						</tr>
						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<ul>
						<li>사과</li>
						<li>바나나</li>
						<li>딸기</li>
					</ul>
				</td>
				<td>안녕하세요</td>
			</tr>
			
		</table>
	</body>
</html>
