<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 실습</title>
		<link rel="stylesheet" type="text/css" href="external.css">
		<style type="text/css">
			.internal{
				color: red;
			}
		</style>
	</head>
	<body>
		<p>Hello</p>
		<!-- inline style 적용 -->
		<p style="color: blue;">inline Style</p>
		<!-- internal style 적용 -->
		<p class="internal">internal Style</p>
		<!-- external style 적용 -->
		<p id="external">external Style</p>
		
	</body>
</html>
