<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display 실습</title>
		<style type="text/css">
			p{
				display:inline;
			}
			div.two{
				display:none;
			}

		</style>
	</head>
	<body>
		<div  class="one">
			 <p>Hello</p>
			 <p>world</p>
		</div>
		<div class="two">
			 <p>Hello2</p>
			 <p>world2</p>
		</div>
	</body>
</html>
