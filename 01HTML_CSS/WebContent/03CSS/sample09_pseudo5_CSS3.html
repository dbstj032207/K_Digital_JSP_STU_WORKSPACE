<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo 실습</title>
		<style type="text/css">
			/*인덱스 번호가 2의 배수 인 자식들을 선택*/
			p:nth-child(2n){
				color: red;
			}
		</style>
	</head>
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	 	<p>6</p>
		<p>7</p>
	</body>
</html>
