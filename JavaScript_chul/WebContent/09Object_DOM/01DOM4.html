<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
	</head>
	<body>
		값1<input type="text" name="val1" id="v1"><br>
		값2<input type="text" name="val2" id="v2"><br>
		<button onClick="plus('aaaaaaaaaa')">+</button>
		<button onClick="minus()">-</button>
		<button onClick="mutiply()">*</button>
		<button onClick="divide()">/</button>
		<br>
		결과값<input type="text" id="result" name="resultval"><br>
		<script type="text/javascript">
			
			function plus(n) {
				console.log("n=====", n);
				var v1 = document.getElementById("v1").value;
				var v2 = document.getElementById("v2").value;
				var result = document.getElementById("result");
				result.value = parseInt(v1) + parseInt(v2);
			}
			
			function minus() {
				var v1 = document.getElementById("v1").value;
				var v2 = document.getElementById("v2").value;
				var result = document.getElementById("result");
				result.value = parseInt(v1) - parseInt(v2);			
			}
						
			function mutiply() {
				var v1 = document.getElementById("v1").value;
				var v2 = document.getElementById("v2").value;
				var result = document.getElementById("result");
				result.value = parseInt(v1) * parseInt(v2);
			}
			
			function divide() {
				var v1 = document.getElementById("v1").value;
				var v2 = document.getElementById("v2").value;
				var result = document.getElementById("result");
				result.value = parseInt(v1) / parseInt(v2);
			}
			
			
		</script>
	</body>
</html>
