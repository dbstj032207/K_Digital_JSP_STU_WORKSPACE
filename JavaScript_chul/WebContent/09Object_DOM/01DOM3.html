<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
			function login() {
				var body = document.body;
				console.log(body);
				
				var id2 = document.getElementById("xxx"); 	//# 사용안함, id = xxx
				console.log(id2);	// <input type="text" id="xxx" name="userid" class="kkk" value="zzz">
				console.log(id2.value); // zzz
				
				var pw2 = document.getElementById("yyy");
				console.log(pw2);	// <input type="password" id="yyy" name="passwd" class="kkk" value="1234"><br>
				console.log(pw2.value); // xx
				
				console.log("======================");
				
				var classes = document.getElementsByClassName("kkk");	// . 빠짐 class이름을 사용- 이름만 기재
				console.log("classes", classes)	//여러개 선택결과가 배열로 관리됨
				
				console.log("classes", classes[0])	// id에 관련된 태그
				console.log("classes", classes[0].value)	// id의 value값 사용
				
				var pw = classes[1];
				console.log(pw);
				console.log(pw.value);
				
				console.log("======================");
				
				// input 태그명을 접근
				var inputs = document.getElementsByTagName("input");
				console.log(inputs);	// 여러개 배열로 관리됨
				
				var id = inputs[0];
				console.log(id);	// <input type="text" id="xxx" name="userid" class="kkk" value="zzz">
				console.log(id.value);	// zzz
				
				var pw = inputs[1];
				console.log(pw);
				console.log(pw.value);	// 1234
				
				console.log("======================");
				// 태그의 name 속성명을 이용
				var xx = document.getElementsByName("userid");
				console.log(xx[0]);
				
				var id = document.querySelector("#xxx");	// id로 선택시 하나만 선택, #기호 사용
				console.log(id);
				console.log("======================");
				
				var tags = document.querySelectorAll(".kkk");	// 여러개 선택 css기호 사용
				console.log(tags);
				console.log(tags[0]);
				
			}
			
			
		</script>
	</head>
	<body>
	
		아이디<input type="text" id="xxx" name="userid" class="kkk" value="zzz"><br>
		비밀번호<input type="password" id="yyy" name="passwd" class="kkk" value="1234"><br>
		<button onClick="login()">로그인</button>
		
	</body>
</html>
