<!DOCTYPE html>

		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
			var n = new Array(10, 20);
			console.log(n);

			var n2 = [10, 20];
			n2[2] = 30;	// 추가
			console.log(n2); // 10, 20, 30

			// 값 변경
			n2[0] = 100;
			console.log(n2);	// 100, 20, 30
			
			console.log(n2[0]);	// 100
			console.log(n2[1]);	// 20
			console.log(n2[2]);	// 30
			console.log(n2[3]);	// undefined
			
		</script>
	</head>
