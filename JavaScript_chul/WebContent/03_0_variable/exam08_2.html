<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">
			
			// 함수 형식 function 함수이름(매개변수){} 접근제한자, 리턴타입 없음
			function test() {	// 함수 선언
				var s = "aaaaaa"
				{
					var s2 = "bbbbb";
				}
				console.log(s);
				console.log(s2);
			}
			test();
			console.log(s); 	// 함수 안에서 선언된 변수 이므로 접근 불가
			
		</script>
	</head>
		<body>
			<p>hello</p>
			
		</body>
</html>
