<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">
			
			// 함수 형식 function 함수이름(매개변수){} 접근제한자, 리턴타입 없음
			function test(s) {	// 함수 선언
				console.log("test함수 실행됨", s)
				return "sssssss"
			}
			
			var s = test("aaaa") 	// 함수 호출
			console.log(s);
			
		</script>
	</head>
		<body>
			<p>hello</p>
			
		</body>
</html>
