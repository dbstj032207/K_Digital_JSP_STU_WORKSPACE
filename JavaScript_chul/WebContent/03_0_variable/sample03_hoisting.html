<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">

			// 호이스팅 : var로 선언된 것은 어떤 위치에 있든 간에 위로 끌어올려진다.
			console.log(foo);	// undefined
			
			var foo;
			foo = "inky";
			console.log(foo);	// inky
			
		</script>
	</head>
		<body>
			<p>hello</p>
			
		</body>
</html>
