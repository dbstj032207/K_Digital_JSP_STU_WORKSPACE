<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">

			var p = prompt("Please enter your name", "1");
			var p = window.prompt("Please enter your name", "2");
			
			console.log(p); 	// 두번째 입력한 값
			
		</script>
	</head>
		<body>
			<p></p>
			
		</body>
</html>
