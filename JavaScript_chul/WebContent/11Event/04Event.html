<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			window.onload = function () {
				var address = document.getElementById('address');
				var address2 = document.getElementById('address2');
				var testspan = document.getElementById("test");
				
				var chk = document.getElementById('chk');
				
				chk.addEventListener("click", check, false);
				
				address2.addEventListener("keyup", function () {
					testspan.innerText = this.value;
				}, false);
				
				
				
			};
			
			function check() {
				if(this.checked){
					address2.value = address.value;
				}else{
					address2.value = "";
				}
			}
			
			
		</script>
	</head>
	<body>	

		회원주소
		<input type="text" name="address" id="address" value="공주~~~~"><br>
		배송지가 같으면 다음을 체크하세요
		<input type="checkbox" name="chk" id="chk"><br>
		배송지 주소
		<input type="text" name="address2" id="address2"><br>
		<span id="test"></span>


	</body>
</html>
