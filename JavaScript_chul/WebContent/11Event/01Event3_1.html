<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			window.onload = init; 
			function init() {
				console.log("모든 html이 모두 DOM으로 생성된 후 실행")
				
				var arr_img = document.getElementsByTagName("img");
				console.log(arr_img);
				for ( var i = 0; i< arr_img.length - 1; i++ ) {
					var img = arr_img[i];
					img.onmouseover = function() {
						arr_img[3].src = this.src;
					}
				}
			}
		
			
		</script>
	</head>
	<body>	

		<table border="1">
			<tr>
				<td><img src="../image/a.jpg" width="100" height="100"></td>
				<td><img src="../image/b.jpg" width="100" height="100"></td>
				<td><img src="../image/c.jpg" width="100" height="100"></td>
			</tr>
			<tr>
				<td colspan = "3"><img src="../image/c.jpg" width="300" height="300" id="img_m"></td>
			</tr>
		</table>
		
	</body>
</html>
