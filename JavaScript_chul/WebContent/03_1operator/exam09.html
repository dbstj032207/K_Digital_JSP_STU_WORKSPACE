<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">

			//3항 연산자
		    // (조건식)?값1:값2;
		     
		    var n = (4>3)?100:200; 	
		    console.log(n);	// 100
		    
		    var n2 = (4>3)?"aa":"bb";
		    console.log(n2);	// aa
			//////////////////////////////////////
		    var x = 4;
		    var x2 = 3;
		    var n3 = (x>x2)?"aa":"bb";
		    console.log(n3);	// aa
		    
		    var n4 = (x>x2 && x==x2)?"aa":"bb";
		    console.log(n4);	// bb

		</script>
	</head>
		<body>
			<p>hello</p>
			
		</body>
</html>
