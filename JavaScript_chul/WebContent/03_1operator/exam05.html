<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">

			var n = 10;
			var n2 = "10";
			
			console.log(n == n2);	// 자동 형 변환 후 비교 true
			console.log(n === n2);	// 형 변환 하지 않고 비교 false
			
		</script>
	</head>
		<body>
			<p>hello</p>
			
		</body>
</html>
