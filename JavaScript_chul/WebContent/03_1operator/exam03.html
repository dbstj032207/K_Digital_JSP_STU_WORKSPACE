<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">

			var n = 10;
			var n2 = 5;
			
			n += n2; 	// n = n + 2
			console.log(n, n2) 	// 15 5
			n -= n2;
			console.log(n, n2)	// 10 5
			
			//n = n * n2;
		    n *= n2;
		    console.log(n,n2) // 50 5    
		    //n = n / n2;
		    n /= n2;
		    console.log(n,n2) // 10 5    
		   	//n = n % n2;
		    n %= n2;
		    console.log(n,n2) // 0 5

			
		</script>
	</head>
		<body>
			<p>hello</p>
			
		</body>
</html>
