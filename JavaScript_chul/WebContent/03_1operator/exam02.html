<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>variable</title>	
		<script type="text/javascript">

			console.log("10"+20+30+40);	// 문자열 연결 	// 10203040
	    	console.log(20+30+40+"10");	// 덧셈, 문자열연결	// 9010

		
			console.log("10" + 20);	// 1020
			console.log("20" - 3);	// 자동 형 변환 후 계산
			console.log("20" * 3);	// 자동 형 변환 후 계산
			console.log("20" / 3);	// 6.666666666666667
			console.log("20" % 3);	// 2
			
			var n = "10";
			var n2 = 20;

			console.log("n*n2======", n * n2);	// 200 자동 형 변환 
			console.log(parseInt(n) + n2);	// 형 변환 후 계산

			/////////////////////
			
			var s = parseInt("홍길동");
			console.log(s); 	// NaN
		</script>
	</head>
		<body>
			<p>hello</p>
			
		</body>
</html>
