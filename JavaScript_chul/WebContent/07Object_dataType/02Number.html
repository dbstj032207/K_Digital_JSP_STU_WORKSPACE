<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			// 수치 데이터 작성 방법
			// 1. new
			var n = new Number(10);
			
			// 2. 리터럴
			// valueOf()는 정수값으로 리턴
			// toString()는 문자열로 리턴
			var n2 = 10;
			console.log(n.valueOf(), n2, n.toString());	// 10, 10, "10"
			
			var x = 5.7354;
			console.log(x.toFixed(2));	// 소수점 2자리 까지 출력(반올림)	// 5.74
			console.log(x.toFixed());	// 정수 (반올림)	// 6
			console.log(x.toFixed(10));	// 소수점 10자리 까지	// 5.7354000000
			
		</script>
	</head>
	<body>
	
	
	</body>
</html>
