<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic</title>	
	</head>
		<body>
			<p>hello</p>
			<script type="text/javascript">
			
				document.write("world1");
			  	document.write('world2');
			  	document.write('A');
			  	document.write("홍");
			  	document.write("<br>");
			  	
			  	document.write(10);
			  	document.write(3.14);
			  	document.write("<br>");
			  	
			  	document.write(true);
			  	document.write(false);
			  	document.write("<br>");
			  	
			  	document.write(undefined);
			  	document.write(NaN);//not a number
			  	document.write("<br>");

			  	document.write([10,20,30]);   //배열
			  	document.write("<br>");

				document.write(function(){});  //함수 
				document.write("<br>");
				
			  	document.write({"name":"홍길동","age":20});  //json object
			  	document.write("<br>");

			</script>
		</body>
</html>
