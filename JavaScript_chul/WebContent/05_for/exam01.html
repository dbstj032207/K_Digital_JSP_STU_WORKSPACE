<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
			for (var i = 0; i < 10; i++) { // 0 ~ 9
				console.log("world", i);
			}
			
			for (var i = 10; i > 0; i--) { // 10 ~ 1
				console.log("kkkk", i);
			}
			
			for (var i = 0; i < 10; i += 2) { // 0, 2, 4, 6, 8
				console.log("xxx", i);
			}
			
		</script>
	</head>

</html>
