<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			console.log("1");
			
			function aaa(n, n2) {	
				console.log("2", n, n2);	
				return 100;
			}
			console.log("3");
			var x = aaa("홍길동", 100);

			////////////////////////////////////////////////
			var y = aaa;	// 호출이 아닌 함수를 변수에 저장
			console.log(y(1, 2));	// 함수 호출
			
		</script>
	</head>
