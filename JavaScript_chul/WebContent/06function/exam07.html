<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			
			function sum(n, n2) {	
				return n + n2;
			}
			var result = sum(100, 200);
			console.log(result);
			////////////////////////////////////////////////
			var y = sum;	// 호출이 아닌 함수를 변수에 저장
			var result2 = y(1, 2); // 함수 호출
			console.log(result2);	
			
		</script>
	</head>
	<body></body>
</html>
