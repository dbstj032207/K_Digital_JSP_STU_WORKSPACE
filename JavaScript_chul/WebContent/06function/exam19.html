<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">

			// 콜백함수(callback 함수)
			function a(n) {
				console.log("a 호출");
				n(); // 함수 실행
			}
			function b() {
				console.log("b 호출");
			}
			function c() {
				console.log("c 호출");
			}
			a(b);	// b실행
			a(c);	// c실행
			
		</script>
	</head>
	<body></body>
</html>
