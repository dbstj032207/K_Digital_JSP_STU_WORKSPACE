		<script type="text/javascript">

			function aaa(n, n2) {	//매개변수 두개
				console.log("aaa 함수", n, n2);
			}
			
			aaa();	// undefined undefined
			aaa(10);	// 10 undefined
			aaa(10, 20);	// 10 20 
			aaa("홍길동", "이순신", "유관순");	// 홍길동 이순신
			
		</script>
