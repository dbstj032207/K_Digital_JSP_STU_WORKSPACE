<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//주의할 점
		  	/*
		  	    객체 || 객체 , 객체 && 객체  형식으로 비교가 가능하다.
		  	    또한 최종적으로 반환되는 값은 true/false 값이 아니고
		  	    좌측 또는 우측 피연산자의 최종평가값이다.
		  	    
		  	    0,'',null,NaN,undefined 는 false로  변환된다.
		  	    
		  	    
		  	    좌객체 || 우객체
		  	    ==> 좌객체가 참이면 우객체를 평가하지 않고 좌객체값을 리턴한다.
		  	        좌객체가 거짓이면 우객체값을 리턴한다.
		  	       
		  	    좌객체 && 우객체
		  		 ==> 좌객체가 참이면 우객체값을 리턴한다.
		  		     좌객체가 거짓이면 좌객체값을 리턴한다.    
		  	       
		  	       
		  	*/
		  	
		  	
		  	console.log("123" || 10); // 123 (참 || 참) => 앞이 참이므로 앞에꺼 반환 뒤에꺼 상관 x
		  	console.log(0 || 10);	// 10 (거짓 || 참) => 앞이 거짓이므로 뒤에꺼 반환
		  	
		  	console.log("123" && 10); // 10 (참 || 참) => 앞이 참이므로 앞에꺼 반환 뒤에꺼 반환
		  	console.log(0 && 10);	// 0 (거짓 || 참) => 앞이 거짓이므로 앞을 그냥 반환
	
			
			
		</script>
	</head>
	<body>
	
	
	</body>
</html>
