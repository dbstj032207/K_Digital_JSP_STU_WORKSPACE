<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
			var n = prompt("정수값을 입력하시오");
            var score = parseInt(n);
			var grade = "F";
			
			if (score >= 90) {
				grade = "A";
			}else if (score >= 80) {
				grade = "B";
			}else if (score >= 70) {
				grade = "C";
			}else{
				grade = "F";
			}
			
			console.log(grade + "학점")
		</script>
	</head>

	</body>
</html>
